<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JS ES6 icons</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>



        <div id="app">



            <!-- per stampare una variabile dentro ad un attributo uso le doppie graffe passando il nome della pseudo variabile
             definita in questo caso in date con nome messagge, vedremo che il messaggio scritto li come stringa è Hello vue-->
            <h1 v-bind:class="colore_titolo">{{messaggio}}</h1>

            <!--  se dobbiamo invece aggiungere classi, id, attributi dinamici dobbiamo usare semplicemnete prima di questi il
             v-bind: che possiamo anche abbreviare in solo ' : '-->
            <h2 v-bind:class="rosso">{{messaggio2}}</h2>

            <!-- per inserire una funzione dobbiamo passare il metodo @click -->
            <button class="btn btn-success" @click="cambia_colore">cliccami</button>

            <!-- per leggere i valori in un input usaimo il v-model di vue, questo legge i valori e ce li ritorna, questi valori
             possono essere definiti in data, questo si usa solo per gli input-->
            <input type="text" v-model="messaggio_input" v-bind:placeholder="placeholder">
            <!-- qui sto passando il valore del input al p aggangiandoci il suo data che è messaggio_input, quindi questo v-model
             possiamo scriverlo dove vogliamo-->
            <p>{{messaggio_input}}</p>

            <!-- aggiungo un immagine dinamicamente andandola a definere in data, definisco anche tutti gli altri valori con v-bind -->
            <img v-bind:src="img_druid"  alt="" v-bind:title="img_title" v-bind:width="img_width">


            <div class="box">

                <h1>Calcola i tuoi EDPI</h1>
                <input type="number" v-bind:placeholder="place_dpi" v-model="dpi">
                <p>{{dpi}}</p>
                <input type="number" v-bind:placeholder="place_sens" v-model="sens">
                <p>{{sens}}</p>

                <div class="btn btn-primary" @click="cacl_edpi">Calcola edpi</div>

                <p>{{edpi}}</p>

            </div>




        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
